    <meta charset="UTF-8">

    <style>
        div#logon {
            width: 1366px;
            height: 768px;
            position: center;

        }

        button#mdcadastro {
            background: darkblue;
            color: white;
            font-size: 20pt;
            text-align: center;
            padding: 5px 35px;
            border-radius: 25px;
            border: none;
        }

        div.mdl-containner {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, .3);
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.mdl-inf {
            background: white;
            border-radius: 30px;
            padding: 50px 5px;
            background-image: url("aniworld_img/MODAL-IMG.png ");
            background-position: center;
            width: 500px;
            height: 350px;
            font-family: "Bitstream Charter";
            position: relative;
        }

        div#cplog {
            padding: auto;
            border-radius: 15px;
            width: 500px;
            height: auto;
            background: black;
        }

        @keyframes mdl {

            from {
                opacity: 0;
                transform: translate3d(0, -70, 0);

            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        button.fechar {
            position: absolute;
            background: black;
            right: -20px;
            top: -20px;
            border: 20px solid black;
            border-radius: 60%;
            color: white;
            cursor: pointer;
        }

        button#mdcadastro {
            cursor: pointer;
        }

        .mdl-containner.mostrar {
            display: none;
        }

        .mostrar .mdl-inf {
            animation: mdl .5s;
        }
    </style>
</head>

    </div>
</div>
<script>
    function chmodal(mdlid) {
        var mdl = document.getElementById(mdlid)
        mdl.classList.add('mostrar')
        mdl.addEventListener("click", event)
        if (event.target.id == mdlid || event.target.className == 'fechar') {
            mdl.classList.add('mostrar')

        }


    }

    const fechar = document.getElementById('modal-logon')
    fechar = addEventListener('click', function () {
        chmodal('modal-logon')
    })


</script>
