<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Poderes</title>
</head>
<body>
    <div class="container">
    <h1>Digite os Dados do Podeer</h1>

    <div class="form-group">
        <form method="post" action="validacao.php" id="poder-form">
            <lable for="nom">Nome</lable>
            <input type="text" name="nome_poder" id="nom" class="form-control">
            <label for="elmnt">Elemento</label>
            <input type="text" name="elemento" id="elmnt" class="form-control">
            <label for="atbt">Atributo</label>
            <input type="text" id="atbt" name="atributo" class="form-control">
            <label for="categ">Categoria</label>
            <input type="text" id="categ"  class="form-control">
            <label for="cat">Catalizador</label>
            <input type="text" id="cat" name="categoria" class="form-control">
            <lable for="desc" fixed="top">Descrição</lable>
            <textarea cols="30" rows="30" id="desc" form="poder-form">

            </textarea>
            <br/>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-ligth" href="cadstropoderes.html">Cancelar</button>
        </form>
    </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</body>
</html>
